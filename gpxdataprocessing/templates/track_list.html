<!DOCTYPE html>
<html>

<head>
    <title>Track List for {{ initials }}</title>
</head>

<body>
    <h1>Track List for {{ initials }}</h1>
    <ul>
        {% for track_id in track_ids %}
        <li><a href="{{ url_for('display_track', track_id=track_id) }}">Track {{ track_id }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
