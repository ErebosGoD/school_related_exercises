<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- Hier können Sie den Inhalt Ihrer Spieloberfläche einfügen -->
    <h1>Willkommen im Spiel {{ username }}!</h1>
    <form action="/check-guess" method="post">
        <label for="guess">Gib eine Zahl ein (1-100):</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required>
        <input type="hidden" name="random_number" value="{{ random_number }}">
        <input type="submit" value="Überprüfen">
    </form>
    <script>
        var username = "{{ username }}";
        localStorage.setItem('username', username)
    </script>
</body>

</html>
